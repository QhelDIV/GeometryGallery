    function midpoint(p1,p2){
        return [(p1[0]+p2[0])/2,(p1[1]+p2[1])/2,(p1[2]+p2[2])/2];
    }
    function RecGenerator(deep,vertexes){
        var i,j;
        if(deep==REC_DEEP){
            var tetrahedron=new THREE.Geometry();
            for(i=0;i<4;i++){
                tetrahedron.vertices.push(new THREE.Vector3(vertexes[i][0],vertexes[i][1],vertexes[i][2]));
            }
            tetrahedron.faces.push( new THREE.Face3( 0,2,1 ) );
            tetrahedron.faces.push( new THREE.Face3( 0,3,2 ) );
            tetrahedron.faces.push( new THREE.Face3( 0,1,3 ) );
            tetrahedron.faces.push( new THREE.Face3( 3,1,2 ) );
            tetrahedron.computeFaceNormals();
            var material = new THREE.MeshLambertMaterial({color:0x2194ce});
            scene.add(new THREE.Mesh(tetrahedron,material));
            counter++;
            return;
        }
        RecGenerator(deep+1,[   vertexes[0],
                    midpoint(vertexes[1],vertexes[0]),
                    midpoint(vertexes[2],vertexes[0]),
                    midpoint(vertexes[3],vertexes[0])]
        ); // top tetra
        RecGenerator(deep+1,[   vertexes[1],
                    midpoint(vertexes[0],vertexes[1]),
                    midpoint(vertexes[2],vertexes[1]),
                    midpoint(vertexes[3],vertexes[1])]
        ); // bottom tetra1
        RecGenerator(deep+1,[   vertexes[2],
                    midpoint(vertexes[0],vertexes[2]),
                    midpoint(vertexes[1],vertexes[2]),
                    midpoint(vertexes[3],vertexes[2])]
        ); // bottom tetra2
        RecGenerator(deep+1,[   vertexes[3],
                    midpoint(vertexes[0],vertexes[3]),
                    midpoint(vertexes[1],vertexes[3]),
                    midpoint(vertexes[2],vertexes[3])]
        ); // bottom tetra3
    }

    function render() {
        light.position = camera.position;
        renderer.render(scene, camera);
        controls.update();
    }
    var current;
    function animate() {
        requestAnimationFrame( animate );
        current = Date.now();
        render();
    }

    init();
    lastdate=Date.now();
